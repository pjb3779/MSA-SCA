server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sca
    username: sca
    password: sca
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
